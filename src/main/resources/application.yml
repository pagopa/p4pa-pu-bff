    connect-millis: "\${DEFAULT_REST_CONNECT_TIMEOUT_MILLIS:120000}"
    read-millis: "\${DEFAULT_REST_READ_TIMEOUT_MILLIS:120000}"
  auth:
    base-url: "\${AUTH_SERVER_BASE_URL:}/payhub"
    tokenExchange_issuer: "\${TOKEN_EXCHANGE_ISSUER:}"
