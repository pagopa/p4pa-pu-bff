spring:
    application:
      name: ${artifactId}
      version: ${version}
    jmx.enabled: true
management:
    endpoint:
      health:
        probes.enabled: true
        group:
          readiness.include: "*"
          liveness.include: livenessState,diskSpace,ping
    endpoints:
      jmx:
        exposure.include: "*"
      web:
        exposure.include: info, health
app:
    rest-client:
      connect.timeout.millis: "\${CONNECT_TIMEOUT_MILLIS:120000}"
      read.timeout.millis: "\${READ_TIMEOUT_MILLIS:120000}"
    auth:
      base-url: "\${AUTH_SERVER_BASE_URL:https://auth-server/api}"
