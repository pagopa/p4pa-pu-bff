  default-config-fe:
    headerAssistanceUrl: "\${BROKER_FE_DEFAULT_CONFIG_HEADER_ASSISTANCE_URL:DEFAULT}"
    logoFooterImg: "\${BROKER_FE_DEFAULT_CONFIG_LOGO_FOOTER_IMG:DEFAULT}"
